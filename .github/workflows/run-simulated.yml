name: Run Simulated MetaCost

on:
  push:
    paths:
      - Python Codes/XGBMetaCostSim.py
      - Python Codes/SimMode.py
      - Python Codes/SimModeMetrics.py
      - Sample Dataset/Simu_TrainDemo.csv
      - Sample Dataset/Simu_TestDemo.csv
  workflow_dispatch:

jobs:
  run-sim:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install numpy pandas matplotlib seaborn xgboost optuna scikit-learn

      - name: Run Simulated MetaCost
        working-directory: ./Python Codes
        run: python XGBMetaCostSim.py

      - name: Run SimMode
        working-directory: ./Python Codes
        run: python SimMode.py

      - name: Run SimModeMetrics
        working-directory: ./Python Codes
        run: python SimModeMetrics.py

      - name: Upload Predictions Output
        uses: actions/upload-artifact@v4
        with:
          name: meta-cost-outputs
          path: Sample Dataset/MetaCostPredictions.csv

      - name: Upload Mode Predictions Output
        uses: actions/upload-artifact@v4
        with:
          name: meta-cost-mode-outputs
          path: Sample Dataset/MetaCost_PredictionsMode.csv

