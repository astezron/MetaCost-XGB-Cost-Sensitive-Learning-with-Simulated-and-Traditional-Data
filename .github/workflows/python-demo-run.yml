name: Run MetaCost Simulation on Demo Files

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  run-demo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install numpy pandas scikit-learn xgboost scipy

    - name: Run XGBMetaCostSim.py
      run: python XGBMetaCostSim.py

    - name: Run SimMode.py
      run: python SimMode.py

    - name: Run SimModeMetrics.py
      run: python SimModeMetrics.py

    - name: Upload Predictions Output
      uses: actions/upload-artifact@v4
      with:
        name: meta-cost-outputs
        path: |
          MetaCostPredictions.csv
          MetaCost_PredictionsMode.csv
